<!-- tag::allButValidation[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Zamow przygotowane taco!</h1>

    <img src="../static/images/taco.jpg"/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Usun wymienione problemy i sproboj ponownie
        </span>
    </div>

    <h3>Adres dostarczenia taco...</h3>
    <label for="name">Imie i nazwisko: </label>
    <input type="text" th:field="*{name}"/>
    <br/>

    <label for="street">Ulica: </label>
    <input type="text" th:field="*{street}"/>
    <br/>

    <label for="city">Miasto: </label>
    <input type="text" th:field="*{city}"/>
    <br/>

    <label for="state">Wojewodztwo: </label>
    <input type="text" th:field="*{state}"/>
    <br/>

    <label for="zip">Kod pocztowy: </label>
    <input type="text" th:field="*{zip}"/>
    <br/>

    <h3>Sposob platnosci...</h3>
    <!-- tag::validatedField[] -->
    <label for="ccNumber">Numer karty kredytowej #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <br/>

    <label for="ccExpiration">Data waznosci: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <br/>

    <label for="ccCVV">Kod CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <br/>

    <input type="submit" value="Zloz zamowienie"/>
</form>

</body>
</html>
<!-- end::allButValidation[] -->
